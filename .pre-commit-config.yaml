exclude: |
  (?x)^(
    docs/conf.py
  )$
repos:
  - repo: https://github.com/executablebooks/jupyter-book
    rev: v0.12.1
    hooks:
      - id: jb-to-sphinx
        args: ["./docs"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: debug-statements
      - id: check-merge-conflict
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.31.0
    hooks:
      - id: pyupgrade
  - repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        exclude: |
          (?x)^(
            ^tests/.*
          )$
  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
  # - repo: https://github.com/PyCQA/pylint
  #   rev: v2.12.2
  #   hooks:
  #     - id: pylint
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: python
        types: [python]
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.1
    hooks:
      - id: bandit
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
      - id: mypy
        # args: it looks that by default it uses ignore-missing-imports
        # so, disabling and letting the config from setup.cfg be in charge
        args: []
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.2.2
    hooks:
      - id: nbqa-isort
      - id: nbqa-pyupgrade
      - id: nbqa-black
      - id: nbqa-pydocstyle
        # entry: looks that the default "nbqa pydocstyle -i" may have a wrong flag
        # so, removing
        entry: nbqa pydocstyle
      - id: nbqa-flake8
      - id: nbqa-mypy
  - repo: local
    hooks:
      - id: nbqa-pylint
        name: nbqa-pylint
        entry: nbqa pylint
        language: python
        require_serial: true
        types: [jupyter]
        additional_dependencies: [pylint]
