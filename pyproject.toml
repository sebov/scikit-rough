[tool.poetry]
name = "scikit-rough"
version = "0.0.0"
description = ""
authors = ["sebov <12091011+sebov@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "skrough", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.10"
numpy = ">=1.17,<1.21"
pandas = "^1.3.5"
joblib = "^1.1.0"
numba = "^0.54.1"
scikit-learn = "^1.0.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^4.0.1"
mypy = "^0.930"
black = "^21.12b0"
jupyter-book = "^0.12.1"
matplotlib = "^3.5.1"
pytest-cov = "^3.0.0"
pre-commit = "^2.16.0"
python-semantic-release = "^7.23.0"
tox = "^3.24.5"
nbqa = "^1.2.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

